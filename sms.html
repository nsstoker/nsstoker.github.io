<!DOCTYPE html>
<html>
<head>
    <title>Messenger ETA Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function sendSMS(timeRange) {
            const urlParams = new URLSearchParams(window.location.search);
            const tel = urlParams.get("tel");

            if (!tel) {
                alert("Phone number is missing!");
                return;
            }

            let message = `Hello! I am on my way and should arrive in ${timeRange}. See you soon!`;

            // Open SMS app with the selected message
            window.location = `sms://+${tel};?&body=${encodeURIComponent(message)}`;
        }
    </script>
</head>
<body>
    <h2>Select Your ETA:</h2>
    <button class="btn" onclick="sendSMS('5-10 minutes')">5-10 minutes</button>
    <button class="btn" onclick="sendSMS('10-15 minutes')">10-15 minutes</button>
    <button class="btn" onclick="sendSMS('15-30 minutes')">15-30 minutes</button>
    <button class="btn" onclick="sendSMS('30-45 minutes')">30-45 minutes</button>
    <button class="btn" onclick="sendSMS('45-60 minutes')">45-60 minutes</button>
</body>
</html>
