<!DOCTYPE html>
<html>
<head>
    <title>Messenger ETA Selector</title>
    <script>
        function sendSMS(timeRange) {
            const urlParams = new URLSearchParams(window.location.search);
            const tel = urlParams.get("tel");

            if (!tel) {
                alert("Phone number is missing!");
                return;
            }

            let message = `Hello! I am on my way and should arrive in ${timeRange}. See you soon!`;

            // Open SMS app with the selected message
            window.location = `sms://+${tel};?&body=${encodeURIComponent(message)}`;
        }
    </script>
</head>
<body>
    <h2>Select Your ETA:</h2>
    <button onclick="sendSMS('5-10 minutes')">5-10 minutes</button>
    <button onclick="sendSMS('10-15 minutes')">10-15 minutes</button>
    <button onclick="sendSMS('15-30 minutes')">15-30 minutes</button>
    <button onclick="sendSMS('30-45 minutes')">30-45 minutes</button>
    <button onclick="sendSMS('45-60 minutes')">45-60 minutes</button>
</body>
</html>
